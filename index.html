<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wedding invitation template</title>
    <!-- CSS stylesheet goes here <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <header>
    <h1 id="InviteHeader">Always Be Proud Wedding Invitation</h1>
  </header>
  
    <div class="grid-container">

      <div id="item1">
        <p id="inviteInstructions">Fill in the invitation details.<br>
          Choose your Pride flag background on the buttons below. <br>
          You're ready to print your invitations.</p>
      </div>

      <div id="item2">

        <div id = "invited">
          <label>Invitee</label>
          <br>
          <input class="inviteInput" type="text" required id="Invited" onkeyup="invitedFunction()">
          <br>
          <br>
        </div>
              
          
        <div id="name1">
          <label>Name 1</label>
          <br>
          <input class="inviteInput" type="text" required id="Name1" onkeyup="name1Function()">
          <br>
          <br>
        </div>
            
        <div id="name2">
          <label>Name 2</label>
          <br>
          <input class="inviteInput" type="text" required id="Name2" onkeyup="name2Function()">
          <br>
          <br>
        </div>
              
        <div id="date">
          <label>Date</label>
          <br>
          <input class="inviteInput" type="date" required id="Date" onchange="dateFunction()">
          <br>
          <br>
        </div>
                    
        <div id="time">
          <label>Time</label>
          <br>
          <input class="inviteInput" type="time" required id="Time" onchange="timeFunction()">
          <br>
          <br>
        </div>
              
         <div id="venue">
            <label>Venue</label>
            <br>
            <input class="inviteInput" type="text" required id="Venue" onkeyup="venueFunction()">
            <br>
            <br>
         </div>

          <div id="address">
            <label>Address</label>
            <br>
            <input class="addressInput" type="text" required id="Address" onkeyup="addressFunction()">
          </div>

      </div>
  

      <div id="item3">
        <p id="INVITED"></p>
        <p id="INTRO">is invited to celebrate the wedding of</p>
        <p id="NAME1"></p>
        <p class="INFO">and</p>
        <p id="NAME2"></p>
        <p class="INFO">date:</p>
        <p id="DATE"></p>
        <p class="INFO">time:</p>
        <p id="TIME"></p>
        <p class="INFO">venue:</p>
        <p id="VENUE"></p>
        <p class="INFO">address:</p>
        <p id="ADDRESS"></p>
      </div>
        

                  <script>

                    function invitedFunction() {
                      let invited = document.getElementById("Invited").value;
                      console.log(invited);
                      document.getElementById("INVITED").innerHTML = invited;
                    }

                    function name1Function() {
                      let name1 = document.getElementById("Name1").value;
                      console.log(name1);
                      document.getElementById("NAME1").innerHTML = name1;
                    }

                    function name2Function() {
                      let name2 = document.getElementById("Name2").value;
                      console.log(name2);
                      document.getElementById("NAME2").innerHTML = name2;
                    }
                    
                    function dateFunction() {
                      let date = document.getElementById("Date").value;
                      const d = new Date (date);
                      const ye = new Intl.DateTimeFormat('en', { year: 'numeric' }).format(d);
                      const mo = new Intl.DateTimeFormat('en', { month: 'long' }).format(d);
                      const da = new Intl.DateTimeFormat('en', { day: '2-digit' }).format(d);
                      let newDateVal = `${da} ${mo} ${ye}`;
                      document.getElementById("DATE").innerHTML = newDateVal;
                    }


                    function timeFunction() {
                      let time = document.getElementById("Time").value;
                      console.log(time);
                      document.getElementById("TIME").innerHTML = time;
                    }

                    function venueFunction() {
                      let venue = document.getElementById("Venue").value;
                      console.log(venue);
                      document.getElementById("VENUE").innerHTML = venue;
                    }

                    function addressFunction() {
                      let address = document.getElementById("Address").value;
                      console.log (address);
                      document.getElementById("ADDRESS").innerHTML = address;
                    }

                    function prideFunction() {
                    document.getElementById("item3").style.backgroundImage= 'linear-gradient(rgb(255, 0, 24),rgb(255, 165, 44), rgb(255,255,65), rgb(0, 128, 24), rgb(0, 0, 249), rgb(134,0,125))';
                    document.getElementById("INVITED").style.color='#350f61';
                    document.getElementById("INTRO").style.color='#350f61';
                    document.getElementById("NAME1").style.color='#D4AF37';
                    document.getElementById("NAME2").style.color='#D4AF37';
                    document.getElementById("DATE").style.color='#D4AF37';
                    document.getElementById("TIME").style.color='#D4AF37';
                    document.getElementById("VENUE").style.color='#D4AF37';
                    document.getElementById("ADDRESS").style.color='#D4AF37';
                    let classNames = document.getElementsByClassName("INFO");
                    for (let i = 0; i < classNames.length; i++) {
                     classNames[i].style.color= "#350f61";}
                    }     

                    function transFunction() {
                    document.getElementById("item3").style.backgroundImage= 'linear-gradient(rgb(85,205,252), rgb(247,168,184), white, rgb(247,168,184), rgb(85,205,252))';
                    }  

                    function panFunction() {
                    document.getElementById("item3").style.backgroundImage= 'linear-gradient(rgb(255,33,140), rgb(255,216, 0), rgb(27,179,255))';
                    }

                    function biFunction() {
                    document.getElementById("item3").style.backgroundImage= 'linear-gradient(rgb(215, 2, 112), rgba(115,79,150), rgba(0, 56, 168))';
                    document.getElementById("item3").style.color="white";
                    }

                    function aceFunction() {
                    document.getElementById("item3").style.backgroundImage= 'linear-gradient(rgb(0,0,0), rgba(0, 0, 0, 36), white, rgb(128, 0, 128))';
                    document.getElementById("INVITED").style.color='#D4AF37';
                    document.getElementById("INTRO").style.color='#D4AF37';
                    document.getElementById("NAME1").style.color='#D4AF37';
                    document.getElementById("NAME2").style.color='#D4AF37';
                    document.getElementById("DATE").style.color='#D4AF37';
                    document.getElementById("TIME").style.color='#D4AF37';
                    document.getElementById("VENUE").style.color='#D4AF37';
                    document.getElementById("ADDRESS").style.color='#D4AF37';
                    let classNames = document.getElementsByClassName("INFO");
                    for (let i = 0; i < classNames.length; i++) {
                     classNames[i].style.color= "#D4AF37";}
                   }
                  

                    function lesbianFunction() {
                    document.getElementById("item3").style.backgroundImage= 'linear-gradient(rgb(214, 41, 0), rgb(255, 155, 85), white, rgb(212, 97, 166), rgb(165, 0, 98))';
                    }

                    
        
                    //function practiceFunction() {
                    //let classNames = document.getElementsByClassName("INFO");

                    //for (let i = 0; i < classNames.length; i++) {
                     //classNames[i].style.color= "red";
                   //}
                 // }
                  

                    // item4 background-image: linear-gradient(red,orange, yellow, green, rgb(0, 0, 255), rgba(121, 10, 117, 0.906));


                   // function rainbowFunction() {
                     //let classNames = document.getElementsByClassName("INFO");

                     //for (let i = 0; i < classNames.length; i++) {
                      // classNames[i].style.color= "red";
                   //}
                  //}
                   
          
                  </script>

      



              <div id="item4">
                <button class="button" onclick="prideFunction()">Pride</button>
                <button class="button" onclick="transFunction()">Trans</button>
                <button class="button" onclick="panFunction()">Pan</button>
                <button class="button" onclick="biFunction()">Bi</button>
                <button class="button" onclick="aceFunction()">Ace</button>
                <button class="button" onclick="lesbianFunction()">Lesbian</button>
                <button onclick="practiceFunction()">Does this work</button>
                </div>
      </div>      





        
        
        
        
    




    <footer>
        <div id="">
        </div>
    </footer>
    
</body>

        </html>
