<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wedding invitation template</title>
    <!-- CSS stylesheet goes here <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

    <header>
        <h1 id="InviteHeader">Design Your Invitation</h1>
      
        </header>

        
          </head>
          <body>
          
          <div class="grid-container">
            <div class="item1">
              <p id="inviteInstructions">Choose your design, fill in the template, and you're ready to print your invitations .</p>
            </div>
              <div class="item2">
                
                <button onclick="prideFunction()">Pride</button>
                <button onclick="transFunction()">Trans</button>
                <button onclick="panFunction()">Pan</button>
                <button onclick="biFunction()">Bi</button>
                <button onclick="AceFunction()">Ace</button>
                <button onclick="LesbianFunction()">Lesbian</button>
              </div>

              <div class="item3">
                <div id="invited">
                  <label>Invitee</label>
                  <br>
                  <input class="inviteInput" type="text" required id="Invited" onkeyup="invitedFunction()">
                </div>
                <div id="name1">
                  <label>Name 1</label>
                  <br>
                  <input class="inviteInput" type="text" required id="Name1" onkeyup="name1Function()">
                </div>
            
                  <div id="name2">
                    <label>Name 2</label>
                    <br>
                    <input class="inviteInput" type="text" required id="Name2" onkeyup="name2Function()">
                  </div>
              
                    <div id="date">
                      <label>Date</label>
                      <br>
                      <input class="inviteInput" type="date" required id="Date" onchange="dateFunction()">
                    </div>
                    
                      <div id="time">
                        <label>Time</label>
                        <br>
                        <input class="inviteInput" type="time" required id="Time" onchange="timeFunction()">
                      </div>
              
                        <div id="venue">
                          <label>Venue</label>
                          <br>
                          <input class="inviteInput" type="text" required id="Venue" onkeyup="venueFunction()">
                        </div>
            
              </div>

                <div id="item4">
                  <p id="INVITED"></p>
                  <p id="INTRO">is invited to celebrate the wedding of</p>
                  <p id="NAME1"></p>
                  <p class="INFO">and</p>
                  <p id="NAME2"></p>
                  <p class="INFO">date:</p>
                  <p id="DATE"></p>
                  <p class="INFO">time:</p>
                  <p id="TIME"></p>
                  <p class="INFO">venue:</p>
                  <p id="VENUE"></p>
                </div>
        

                  <script>

                    function invitedFunction() {
                      let invited = document.getElementById("Invited").value;
                      console.log(invited);
                      document.getElementById("INVITED").innerHTML = invited;
                    }
                    function name1Function() {
                      let name1 = document.getElementById("Name1").value;
                      console.log(name1);
                      document.getElementById("NAME1").innerHTML = name1;
                      //innerText or innerHTML will help with print the live typing
                    }

                    function name2Function() {
                      let name2 = document.getElementById("Name2").value;
                      console.log(name2);
                      document.getElementById("NAME2").innerHTML = name2;
                    }
                    
                    function dateFunction() {
                      let date = document.getElementById("Date").value;
                      console.log(date);
                      document.getElementById("DATE").innerHTML = date;
                    }


                    function timeFunction() {
                      let time = document.getElementById("Time").value;
                      console.log(time);
                      document.getElementById("TIME").innerHTML = time;
                    }

                    function venueFunction() {
                      let venue = document.getElementById("Venue").value;
                      console.log(venue);
                      document.getElementById("VENUE").innerHTML = venue;
                    }

                    function prideFunction() {
                    document.getElementById("item4").style.backgroundImage= 'linear-gradient(red,orange, yellow, green, rgb(0, 0, 255), rgba(121, 10, 117, 0.906))';
                    }     
                    
                    function transFunction() {
                    document.getElementById("item4").style.backgroundImage= 'linear-gradient(#00c3ff, rgb(237, 158, 230), white, rgb(237, 158, 230),#00c3ff)';
                    }  

                    // item4 background-image: linear-gradient(red,orange, yellow, green, rgb(0, 0, 255), rgba(121, 10, 117, 0.906));


                   // function rainbowFunction() {
                     //let classNames = document.getElementsByClassName("INFO");

                     //for (let i = 0; i < classNames.length; i++) {
                      // classNames[i].style.color= "red";
                   //}
                  //}
                   
          
                  </script>

      



                  <div class="item5">Footer
                  
                  </div>
          </div>





        
        
        
        
    




    <footer>
        <div id="">
        </div>
    </footer>
    
</body>

        </html>
