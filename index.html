<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wedding invitation template</title>
  <!-- CSS stylesheet goes here <link rel="stylesheet" href="css/style.css">-->
  <link rel="stylesheet" href="style.css">
    

</head>

<body>

  <header>
    <h1 id="InviteHeader">Always Be Proud Wedding Invitation</h1>
  </header>
  
    <div class="grid-container">

      <div id="item1">
        <p id="inviteInstructions">Fill in the invitation details.<br>
          Choose your Pride flag background on the buttons below. <br>
          Send your fabulous invitations.</p>
      </div>

      <div id="item2">

        <div id = "invited">
          <label>Invitee</label>
          <br>
          <input class="inviteInput" type="text" required id="Invited" onkeyup="invitedFunction()">
          <br>
          <br>
        </div>
          
        <div id="name1">
          <label>Name 1</label>
          <br>
          <input class="inviteInput" type="text" required id="Name1" onkeyup="name1Function()">
          <br>
          <br>
        </div>
            
        <div id="name2">
          <label>Name 2</label>
          <br>
          <input class="inviteInput" type="text" required id="Name2" onkeyup="name2Function()">
          <br>
          <br>
        </div>
              
        <div id="date">
          <label>Date</label>
          <br>
          <input class="inviteInput" type="date" required id="Date" onchange="dateFunction()">
          <br>
          <br>
        </div>
                    
        <div id="time">
          <label>Time</label>
          <br>
          <input class="inviteInput" type="time" required id="Time" onchange="timeFunction()">
          <br>
          <br>
        </div>
              
        <div id="venue">
          <label>Venue</label>
          <br>
          <input class="inviteInput" type="text" required id="Venue" onkeyup="venueFunction()">
          <br>
          <br>
        </div>

        <div id="address">
          <label>Address</label>
          <br>
          <input class="addressInput" type="text" required id="Address" onkeyup="addressFunction()">
          <br>
          <br>
        </div>

        <div id="rsvp">
          <label>RSVP by</label>
          <br>
          <input class="inviteInput" type="date" required id="Rsvp" onchange="rsvpFunction()">
        </div>

      </div>

      <div id="item3">
        <p id="INVITED"></p>
        <p id="INTRO">is invited to celebrate the wedding of</p>
        <p id="NAME1"></p>
        <p class="INFO">and</p>
        <p id="NAME2"></p>
        <p class="INFO">date:</p>
        <p id="DATE"></p>
        <p class="INFO">time:</p>
        <p id="TIME"></p>
        <p class="INFO">venue:</p>
        <p id="VENUE"></p>
        <p class="INFO">address:</p>
        <p id="ADDRESS"></p>
        <br>
        <p class="INFO">RSVP by:</p>
        <p id="RSVP"></p>
      </div>

      
      <div id="item4">
        <button class="button" id="pride" onclick="prideFunction()">Pride</button>
        <button class="button" id="trans" onclick="transFunction()">Trans</button>
        <button class="button" id="pan" onclick="panFunction()">Pan</button>
        <button class="button" id="bi" onclick="biFunction()">Bi</button>
        <button class="button" id="ace" onclick="aceFunction()">Ace</button>
        <button class="button" id="lesbian" onclick="lesbianFunction()">Lesbian</button>
      </div>

    </div>   

    <script src="script.js"></script>
    
  </body>

</html>
